<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon</title>
</head>
<body>
    <!-- Sign In Section: -->
    <div id="login">
        <h1>Sign In</h1>
        <form id="form">
            <label id="email-header">Email(phone or mobile accounts)</label><br>
            <input type="text" class="email" placeholder="Enter Email"><br>
            <label id="password-header">Password 
                <a id="forgot-password" href="#" class="forgot password">Forgot Password</a></label><br>
            <input type="text" class="password" placeholder="Enter Password"><br>
            <button type="button" id="continue" onclick="alert('Logging in..')">Continue</button><br>
            <a id="help" href="#">Need Help?</a>
        </form>
    </div>

    <!-- New to Amazon? Section: -->
    <div id="new">
        <h2 id="new-amazon"><span>New To Amazon?</span></h2>
        <button type="button" id="create" onclick="alert('Going to create account..')">Create Your Amazon Account</button>
    </div>

    <!-- Copyright / Footer Section: -->
    <div id="copyright">
        <a id="conditions" href="#">Conditions of use</a>
        <a id="privacy" href="#">Privacy Policy</a>
        <a id="bottom-help" href="#">Help</a>
        <p>&copy;1996-2020, Amazon.com,inc or it's affiliates</p>
    </div>    
</body>
</html>
